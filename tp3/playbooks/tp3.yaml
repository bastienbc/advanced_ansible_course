- hosts: Slaves
  name: TP3 / apache
  become: yes

  tasks:
    - name: Install dependencies
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - apache2
        - mysql-server
      register: aptinstall


- hosts: Master
  name: TP3 / Master
  become: yes

  tasks:
    - name: Install dependencies
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - nginx
        - cowsay

- hosts: all
  name: TP3 / ufw
  become: yes

  tasks:
    - name: Install dependencies
      ansible.builtin.apt:
        name: ufw
        state: present
      when: ansible_distribution == "Ubuntu"

    - ansible.builtin.package_facts:
        manager: auto 

    - name: Deploy index.html
      ansible.builtin.template:
        src: index.html.j2
        dest: /var/www/html/index.html
        force: yes
        owner: root
        group: root
        mode: "0644"
      when: '"apache2" in ansible_facts.packages'
      register: apache2index

    - name: Deploy index.html
      ansible.builtin.template:
        src: index.html.j2
        dest: /var/www/html/index.html
        force: yes
        owner: root
        group: root
        mode: "0644"
      when: '"apache2" in ansible_facts.packages'
      register: apache2index

    - name: restart apache
      ansible.builtin.service:
        name: apache2
        state: restarted
      when: apache2index is changed
